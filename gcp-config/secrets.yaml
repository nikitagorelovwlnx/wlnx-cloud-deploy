apiVersion: v1
kind: Secret
metadata:
  name: wlnx-secrets
  namespace: default
type: Opaque
stringData:
  # Database connection string (Cloud SQL)
  database-url: "postgresql://username:password@/database?host=/cloudsql/PROJECT_ID:REGION:INSTANCE_NAME"
  
  # JWT secret for API authentication
  jwt-secret: "REPLACE_WITH_GENERATED_JWT_SECRET"
  
  # API secret key
  api-secret-key: "REPLACE_WITH_GENERATED_API_SECRET"
  
  # Telegram webhook secret
  telegram-webhook-secret: "REPLACE_WITH_GENERATED_WEBHOOK_SECRET"
  
  # Telegram bot token
  telegram-bot-token: "REPLACE_WITH_TELEGRAM_BOT_TOKEN"
